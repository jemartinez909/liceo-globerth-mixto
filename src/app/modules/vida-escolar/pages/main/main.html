<main>
    <div class="scroll-buttons">
      <a class="btn-scroll" (click)="scrollTo('academico')">Acádemico</a>
      <a  class="btn-scroll" (click)="scrollTo('bienestar')">Bienestar</a>
    </div>

    <!-- ACÁDEMICO PRO-->
    <section id="academico" class="eventos-section">

      <div class="title-section" >
        <h2>ACÁDEMICO</h2>
      </div>

      <div class="eventos-container">
        <div class="col-botones">
          <button
            class="btn-academi"
            *ngFor="let evento of eventos"
            (click)="seleccionarEvento(evento)"
            [class.activo]="evento === eventoSeleccionado"
          >
            {{ evento.titulo }}
          </button>
        </div>

        <div class="col-contenido">
            <h3>{{ eventoSeleccionado.titulo }}</h3>
            <div class="content-horizontal">
              <p>{{ eventoSeleccionado.descripcion }}</p>
              <img [src]="eventoSeleccionado.imagen" [alt]="eventoSeleccionado.titulo" />
            </div>
        </div>

      </div>

    </section>

</main>
